<!DOCTYPE html>

<html lang="fr" xml:lang="fr">

<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/images/logo.png">

    <script src="https://kit.fontawesome.com/ce3638eb6f.js" crossorigin="anonymous"></script>

    <title> Les petits plats</title>

</head>

<body class="container">


    <header class="home-header">

        <a href="index.html" class="d-flex flex-column align-items-center text-decoration-none home-header__logo">
            <img src="assets/images/logo.png" alt="Logo du site Les petits plats">
            <h1 class="home-header__title">Les petits plats</h1>
        </a>

    </header>

    <main>

        <form class="position-relative search-main container--search-main">
            <input type="search" name="search-recipe" class="form-control h-100 search-main__input border-0"
                placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass position-absolute top-50 end-0 translate-middle fs-1">
            </i>
        </form>

        <div class="filters container--filters">

            <div class="filters__tags container--filters__tags">

                <div class="tag">
                    <p class="tag__name">Coco</p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_51_0)">
                            <path
                                d="M14.59 8L12 10.59L9.41 8L8 9.41L10.59 12L8 14.59L9.41 16L12 13.41L14.59 16L16 14.59L13.41 12L16 9.41L14.59 8ZM12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"
                                fill="white" />
                        </g>
                        <defs>
                            <clipPath id="clip0_51_0">
                                <rect width="24" height="24" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>

            </div>

            <div class="filters__dropdowns">

                <div class="filter-dropdown filter-dropdown--ingredients btn">

                    <div class="filter-dropdown__button">
                        <input class="filter-dropdown__input" type="button" name="ingredients" value="Ingrédients"
                            placeholder="Rechercher un ingrédient">
                        <svg class="filter-dropdown__arrow" width="16" height="11" viewBox="0 0 16 11" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                fill="white" />
                        </svg>
                    </div>

                    <ul class="filter-dropdown__tags-list filter-dropdown__tags-list--ingredients"></ul>

                </div>

                <div class="filter-dropdown filter-dropdown--devices btn">

                    <div class="filter-dropdown__button">
                        <input class="filter-dropdown__input" type="button" name="appliance" value="Appareils"
                            placeholder="Rechercher un appareil">
                        <svg class="filter-dropdown__arrow" width="16" height="11" viewBox="0 0 16 11" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                fill="white" />
                        </svg>
                    </div>

                    <ul class="filter-dropdown__tags-list filter-dropdown__tags-list--devices"></ul>

                </div>

                <div class="filter-dropdown filter-dropdown--cookware btn">

                    <div class="filter-dropdown__button">
                        <input class="filter-dropdown__input" type="button" name="ustensils" value="Ustensiles"
                            placeholder="Rechercher un ustensil">
                        <svg class="filter-dropdown__arrow" width="16" height="11" viewBox="0 0 16 11" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                fill="white" />
                        </svg>
                    </div>

                    <ul class="filter-dropdown__tags-list filter-dropdown__tags-list--cookware"></ul>

                </div>

            </div>

        </div>

        <section class="recipes"></section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="scripts/js/pages/index.js"></script>
</body>

</html>
